<!-- eslint-disable @angular-eslint/template/elements-content -->
<div class="todoapp">
  <h1 class="todoapp__title">todos</h1>

  {{ title.errors | json }}

  <div class="todoapp__content">
    <header class="todoapp__header">
      <button class="todoapp__toggle-all active"></button>

      <form (ngSubmit)="addTodo()" [formGroup]="todoForm">
        <input
          type="text"
          class="todoapp__new-todo"
          [style.background-color]="title.errors && title.dirty ? '#f88' : ''"
          formControlName="title"
          placeholder="What needs to be done?"
        />
      </form>
    </header>

    <section class="todoapp__main">
      <app-todo
      *ngFor="let todo of todos; let i = index"
      [todo]="todo"
      (delete)="todos.splice(i, 1)"
      >
      </app-todo>
    </section>

    <footer class="todoapp__footer">
      <span class="todo-count">
        {{ activeTodos.length }} items left
      </span>

      <nav class="filter">
        <a
          href="#/"
          class="filter__link selected"
        >
          All
        </a>

        <a
          href="#/active"
          class="filter__link"
        >
          Active
        </a>

        <a
          href="#/completed"
          class="filter__link"
        >
          Completed
        </a>
      </nav>

      <button class="todoapp__clear-completed">
        Clear completed
      </button>
    </footer>
  </div>

  <article class="message is-danger message--hidden">
    <div class="message-header">
      <p>Error</p>
      <button class="delete">.</button>
    </div>

    <div class="message-body">
      Unable to add a Todo
    </div>
  </article>
</div>
