<!-- eslint-disable @angular-eslint/template/elements-content -->
<div class="todoapp">
  <h1 class="todoapp__title">todos</h1>

  {{ title.errors | json }}

  <div class="todoapp__content">
    <header class="todoapp__header">
      <button class="todoapp__toggle-all active"></button>

      <form (ngSubmit)="addTodo()" [formGroup]="todoForm">
        <input
          type="text"
          class="todoapp__new-todo"
          [style.background-color]="title.errors && title.dirty ? '#f88' : ''"
          formControlName="title"
          placeholder="What needs to be done?"
        />
      </form>
    </header>

    <section class="todoapp__main">
      <div class="todo" [class.completed]="todo.completed" *ngFor="let todo of todos; let i = index">
        <label class="todo__status-label">
          <input
            type="checkbox"
            class="todo__status"
            [(ngModel)]="todo.completed"
          />
        </label>

        <form *ngIf="editing">
          <input
            type="text"
            class="todo__title-field"
            placeholder="Empty todo will be deleted"
            value="Todo is being edited now"
          />
        </form>

        <ng-container *ngIf="!editing">
          <span class="todo__title">{{ todo.title }}</span>

          <button class="todo__remove" (click)="todos.splice(0,1)">x</button>
        </ng-container>

        <div class="modal overlay" [class.is-active]="false">
          <div class="modal-background has-background-white-ter"></div>
          <div class="loader"></div>
        </div>
      </div>
    </section>

    <footer class="todoapp__footer">
      <span class="todo-count">
        {{ activeTodos.length }} items left
      </span>

      <nav class="filter">
        <a
          href="#/"
          class="filter__link selected"
        >
          All
        </a>

        <a
          href="#/active"
          class="filter__link"
        >
          Active
        </a>

        <a
          href="#/completed"
          class="filter__link"
        >
          Completed
        </a>
      </nav>

      <button class="todoapp__clear-completed">
        Clear completed
      </button>
    </footer>
  </div>

  <article class="message is-danger message--hidden">
    <div class="message-header">
      <p>Error</p>
      <button class="delete">.</button>
    </div>

    <div class="message-body">
      Unable to add a Todo
    </div>
  </article>
</div>
